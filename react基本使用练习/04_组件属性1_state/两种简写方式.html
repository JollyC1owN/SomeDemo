<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>state</title>
</head>

<body>

  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    //定义组件
   class Weather extends  React.Component {
    //  constructor(props){
    //    super(props)
    //    this.state = {isHot:true}
    //    //bind方法返回一个新的函数，并且this已经修改好
    //    //将这个重新返回的函数，重新赋值给原来的函数
    //    this.clickHandler= this.clickHandler.bind(this);
    //  }
      //第一种：追加到构造函数的属性上
      state = {isHot : true}
      //第二种：自己定义的函数改为箭头函数，则this往上层去找
     clickHandler=()=>{
       let {isHot} = this.state
       isHot = !isHot
       //状态不可以直接更新    状态不可以直接修改
       //更新状态时必须使用setState方法，否则react不能监听到
       this.setState({isHot})
     }
     //如果使用了ES6这种形式定义组件，那么react底层将所有程序员自定义的方法中的this全部改为undefined
     render() {
       let {isHot} = this.state
       //添加点击事件，在react中，所有on开头的时间，下一个单词的首字母都改为大写了
       return (<h1 onClick={this.clickHandler}>今天天气很{isHot?"炎热":"凉爽"}</h1>)
     }
   }

   ReactDOM.render(
   <Weather />,document.getElementById("example"))
  </script>

</body>

</html>
